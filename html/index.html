            <div class="menu-extras">

                </div>
            </div>
            <div id="navigation" style="display: none;">

                    <li>
                        <a href="https://careysuen.com/services">Services</a>

                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li class="last-elements">

                    </li>
                    <li class="last-elements">
                        <a href="#contact">Contact Us</a>
                    </li>
                </ul>
                <!-- End navigation menu-->
            </div>
        </div>

    <!-- HERO -->
    <section class="home-section small" id="home">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url(https://careysuen.com/images/bck4.png)">
                    <div class="bg-overlay"></div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="adminNavbar">
            <a href="#!/home"><button>Make Will</button></a>
            <a href="#!/account"><button>My Account</button></a>
            <a href="#!/admin" ng-show="profile.admin == true"><button>Admin</button></a>
            <button id="googleLogin" ng-show="!user" class="googleBtn">Login with Google</button>
            <button ng-click="logout()" ng-show="user" class="googleBtn">Logout</button>
        </div>
        <div class="userBar" ng-show="user">
            <p>Welcome, {{user.displayName}} <img src="{{user.photoURL}}" alt="{{user.displayName}}'s photo"></p>
        </div>
        <div ng-view></div>
    </div>
